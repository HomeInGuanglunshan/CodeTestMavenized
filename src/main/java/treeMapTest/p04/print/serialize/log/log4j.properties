log4j.rootLogger=debug,consoleErr,consoleOut,logfile

log4j.appender.consoleErr=org.apache.log4j.ConsoleAppender
log4j.appender.consoleErr.Target=System.err
log4j.appender.consoleErr.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleErr.Threshold=error

log4j.appender.consoleOut=org.apache.log4j.ConsoleAppender
log4j.appender.consoleOut.Target=System.out
log4j.appender.consoleOut.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleOut.Threshold=debug

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=F:/project/CodeTest/src/treeMapTest/p04/print/serialize/log/logs/tree.log
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.logfile.Threshold=debug
log4j.appender.logfile.encoding=UTF-8
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
